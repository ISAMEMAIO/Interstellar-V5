<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interstellar Lite Settings</title>
  <style>
    body { font-family: sans-serif; background: #000; }
    .container { max-width: 400px; margin: 2rem auto; padding: 2rem; background: #FFFFFF; border-radius: 8px; box-shadow: 0 2px 8px #0001; }
    h2 { text-align: center; }
    label, select { display: block; width: 100%; margin-bottom: 1rem; }
    button { width: 100%; padding: 0.75rem; font-size: 1.1rem; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Settings</h2>
    <!-- Proxy Selection (Ultraviolet only) -->
    <label>
      Proxy:
      <select id="proxySelect" disabled>
        <option value="uv" selected>Ultraviolet (Default)</option>
      </select>
    </label>
    <!-- Search Engine Selection -->
    <label>
      Search Engine:
      <select id="engineSelect">
        <option value="https://www.bing.com/search?q=">Bing (Default)</option>
        <option value="https://www.google.com/search?q=">Google</option>
        <option value="https://duckduckgo.com/?q=">DuckDuckGo</option>
      </select>
    </label>
    <button onclick="saveSettings()">Save Settings</button>
  </div>
  <script>
    // Load previous settings if any
    window.onload = function() {
      const engine = localStorage.getItem('engine');
      if(engine) document.getElementById('engineSelect').value = engine;
    };

    function saveSettings() {
      // Proxy is always ultraviolet, so no need to save
      const engine = document.getElementById('engineSelect').value;
      localStorage.setItem('engine', engine);
      localStorage.setItem('enginename', document.getElementById('engineSelect').options[document.getElementById('engineSelect').selectedIndex].text);
      alert('Settings saved!');
    }
  </script>
</body>
</html>
